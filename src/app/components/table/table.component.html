<div class="space">
    <div style="justify-content: space-between; align-items: center; display: flex; flex-direction: row;">
        <mat-form-field appearance="outline" style="width: 100%; padding-right: 50px">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            <mat-icon matSuffix style="font-size: 1.2em">search</mat-icon>
        </mat-form-field>
        <button mat-raised-button color="warn" (click)="deleteSelectedRows()"><mat-icon>delete</mat-icon></button>
    </div>
        <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="checkbox">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox color="warn" (change)="selectAll($event)"></mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let user" [class.selected-row]="isSelected(user.id)">
                    <mat-checkbox [checked]="isSelected(user.id)" (change)="toggleCheckbox(user.id)"></mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let user">{{ user.id }}</td>
            </ng-container>


            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let user">{{ user.name }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let user">{{ user.email }}</td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
                <td mat-cell *matCellDef="let user">{{ user.role }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let user">
                    <button color="primary" mat-icon-button (click)="editUser(user.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button color="warn" mat-icon-button (click)="deleteUser(user.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" [class.selected-row]="isSelected(row.id)"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
